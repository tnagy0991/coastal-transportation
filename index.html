<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coastal Transportation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <img src="logo.png" alt="Coastal Transportation Logo" class="logo">
        <div class="title-group">
            <h1>Coastal Transportation</h1>
            <p class="tagline">Reliable • Comfortable • Coastal</p>
        </div>
    </header>

    <!-- Vehicle Image -->
    <section class="hero">
        <img src="mazda-cx5.jpg" alt="Mazda CX-5" class="hero-img">
    </section>

    <!-- Rates Section -->
    <section class="rates">
    <h2>Rates</h2>
    <ul>
        <li><strong>Local Savannah Airport Transfer:</strong> $30</li>
        <li><strong>Savannah Airport → Hilton Head Island:</strong> $110</li>
        <li><strong>Hilton Head Island → Savannah Airport:</strong> $110</li>
        <li><strong>Hourly Rate:</strong> $50</li>
    </ul>
</section>


    <!-- Booking Form -->
    <section class="booking">
        <h2>Online Booking Form</h2>
        <div class="card">
            <form>
                <label>Name</label>
                <input type="text" required>

                <label>Email</label>
                <input type="email" required>

                <label>Phone</label>
                <input type="text" required>

                <label>Pickup Location</label>
                <input type="text" required>

                <label>Drop-off Location</label>
                <input type="text" required>

                <label>Date</label>
                <input type="date" required>

                <label>Time</label>
                <input type="time" required>

                <button type="submit">Book Now</button>
            </form>
        </div>
    </section>

    <!-- Contact Us Form -->
    <section class="contact">
        <h2>Contact Us</h2>
        <div class="card">
            <form>
                <label>Name</label>
                <input type="text" required>

                <label>Email</label>
                <input type="email" required>

                <label>Message</label>
                <textarea rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
