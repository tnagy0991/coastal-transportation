<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coastal Transportation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    header { background: #006b86; color: white; padding: 20px; display: flex; align-items: center; gap: 20px; }
    header img { height: 70px; }
    .container { width: 90%; max-width: 900px; margin: 20px auto; }
    .hero img { width: 100%; border-radius: 8px; }
    .card { background: white; padding: 20px; border-radius: 12px; margin-top: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { color: #004c61; margin-bottom: 10px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #006b86; color: white; padding: 10px 20px; border: none; border-radius: 6px; margin-top: 10px; cursor: pointer; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>

  <header>
    <!-- Make sure this path matches the image in your repo -->
    <img src="coastal-logo.png" alt="Logo" />
    <h1>Coastal Transportation</h1>
  </header>

  <div class="container">
    <!-- Vehicle / Hero Image -->
    <div class="hero card">
      <img src="car.jpg" alt="Mazda CX-5" />
    </div>

    <!-- Rates Section -->
    <div class="card">
      <h2>Rates</h2>
      <p>Savannah Airport Transfer: <strong>$30</strong></p>
      <p>Savannah Airport â†’ Hilton Head Island: <strong>$110</strong></p>
      <p>Hourly Rate: <strong>$50/hr</strong></p>
    </div>

    <!-- Booking Form -->
    <div class="card">
      <h2>Online Booking</h2>
      <form>
        <label>Name</label>
        <input type="text" placeholder="Full Name" required />
        <label>Email</label>
        <input type="email" placeholder="Email Address" required />
        <label>Pickup Location</label>
        <input type="text" placeholder="Pickup Location" required />
        <label>Drop-off Location</label>
        <input type="text" placeholder="Drop-off Location" required />
        <label>Date & Time</label>
        <input type="datetime-local" required />
        <button type="submit">Book Now</button>
      </form>
    </div>

    <!-- Contact Us Form -->
    <div class="card">
      <h2>Contact Us</h2>
      <form>
        <label>Name</label>
        <input type="text" placeholder="Your Name" required />
        <label>Email</label>
        <input type="email" placeholder="Your Email" required />
        <label>Message</label>
        <textarea rows="4" placeholder="Your message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
